apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: unode-dev-exporter
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    path: /metrics
   # port: "80"  # The port must be a string
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: unode-dev-exporter
