apiVersion: v1
kind: Service
metadata:
  labels:
    app: unode-exporter
  name: unode-exporter
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8888
  selector:
    app: unode-exporter
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
